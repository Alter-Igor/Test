<div class="Visualisation-Widgets-SingleValueDisplayDesigner">
    
    <div data-bind="widgetChrome:{ icon: 'fa-cog', title: 'configuration' }">

        <!-- valueOnNotFound, formatter, dataSettings.getValueUsingParents, dataSettings.maxDepth) -->
        
 

        
        <div class="form-group">
            <label for="title">Title (optional):</label>
            <input id="title" class="form-control" type="text" data-bind="textInput:model.title"/>
            <!-- <span class="text-danger" data-bind="visible:validation.formatter, text:validation.formatter"></span> -->
        </div>

        <div class="form-group">
            <label for="todo">Enter the field path:</label>
            <input id="todo" class="form-control" type="text" data-bind="textInput:model.fieldPath"/>
            <span class="text-danger" data-bind="visible:validation.fieldPath, text:validation.fieldPath"></span>
        </div>

        <div class="form-group">
            <label for="formatter">Formatter (optional):</label>
            <input id="formatter" class="form-control" type="text" data-bind="textInput:model.formatter"/>
            <!-- <span class="text-danger" data-bind="visible:validation.formatter, text:validation.formatter"></span> -->
        </div>

        <div class="form-group">
            <label for="valueOnNotFound">Value on not found:</label>
            <input id="valueOnNotFound" class="form-control" type="text" data-bind="textInput:model.valueOnNotFound"/>
            <!-- <span class="text-danger" data-bind="visible:validation.valueOnNotFound, text:validation.valueOnNotFound"></span> -->
        </div>

        <div class="form-group">
            <label for="getValueUsingParents">Get value using parents:</label>
            <input id="getValueUsingParents" class="form-control" type="text" data-bind="textInput:model.dataSettings.getValueUsingParents"/>
            <!-- <span class="text-danger" data-bind="visible:validation.getValueUsingParents, text:validation.getValueUsingParents"></span> -->
        </div>

        <div class="form-group">
            <label for="maxDepth">Max depth:</label>
            <input id="maxDepth" class="form-control" type="text" data-bind="textInput:model.dataSettings.maxDepth"/>
            <!-- <span class="text-danger" data-bind="visible:validation.maxDepth, text:validation.maxDepth"></span> -->
        </div>

        <div class="form-group">
            <label for="liveConfig">Live Configure:</label>
            <input id="liveConfig" class="form-control" type="text" data-bind="textInput:model.debug.liveConfig"/>
            <!-- <span class="text-danger" data-bind="visible:validation.getValueUsingParents, text:validation.getValueUsingParents"></span> -->
        </div>
    </div>

</div>
