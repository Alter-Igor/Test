<div class="Visualisation-Widgets-ShowMapDesigner">

    <div data-bind="widgetChrome:{ icon: 'fa-cog', title: 'Show Property Details' }">
      
        
        <div class="alert alert-info">
            <span class="fa fa-info-circle"></span>
            Show Property Details is a widget that displays the details of a property, including a map.
        </div>

        <div class="form-group">
            <label for="showMap">Show a map of the property:</label>
            <input id="showMap" class="form-control" type="checkbox" data-bind="textInput:model.showMap"/>
            <span class="text-danger" data-bind="visible:validation.showMap, text:validation.showMap"></span>
        </div>
    </div>

</div>
