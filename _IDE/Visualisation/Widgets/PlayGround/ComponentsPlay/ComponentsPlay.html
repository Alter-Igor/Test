<div class="Visualisation-Widgets-ComponentsPlay">

    <div data-bind="html:model.informationBarrierMessage"></div>
    <div>
        Last check date: <span data-bind="text:model.lastCheckDateFormatted"></span>
    </div>
    
    <div class="btn btn-primary" data-bind="click:loadAndBind">This is a button</div>
   
    <div>sharedoId <span data-bind="text:model.sharedoId"></span></div>
    <div>odsEntityPickerConfig <span data-bind="text:odsEntityPickerConfig"></span></div>

    
    <!-- ko component: { name: "auto-complete", params: autoComplete } -->
            <!-- /ko -->

   <div class="odsEntityPicker">
    <!-- ko component: { name: "sharedo-core-case-ods-entity-picker", params: odsPicker } -->
    <!-- /ko -->
    <!-- ko if: odsCountdown() > 0 -->
    <div class="osdDefaultCountdown">
        <div data-bind="text:odsCountdown"></div>
    </div>
    <!-- /ko -->
    </div>
            
</div>


<script type="text/template" id="_components_play_template">
    <li class="card-result" data-bind="css:cssClasses, attr:{ style: styles},
                                       event:{ mousedown: $parent.model.onClickSearchResultCard.bind($parent.model) }">

        <div class="flex-row">
            <!-- ko if: icon -->
            <div class="column-auto" style="margin-right:5px">
                <span class="fa card-icon" data-bind="css:icon"></span>
            </div>
            <!-- /ko -->

            <div class="column-fit">
                <div style="font-weight:bolder" class="firstName" data-bind="text:data.firstName"></div>
                <span class="lastName" data-bind="text:data.lastName"></span>
                <span data-bind="text:data.email"></span>
            </div>

            <!-- ko if: selected -->
            <div class="column-auto text-right" style="align-self:center"><span class="fa fa-chevron-left"></span></div>
            <!-- /ko -->
        </div>
    </li>
</script>
