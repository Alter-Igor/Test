
<div data-bind="widgetChrome:{ icon: 'fa-list', title: 'Action configuration' }">

    <div class="form-group">
        <label for="name">Action name:</label>
        <input id="name" type="text" class="form-control" data-bind="textInput:action.name" />
        <div class="text-danger" data-bind="visible:action.validation.name, text:action.validation.name"></div>
    </div>

</div>

<div data-bind="widgetChrome:{ icon: 'fa-window-restore', title: 'Call to action configuration' }">

    <div class="form-group">
        <label for="title">Button label:</label>
        <!-- ko component: { name: "core-wf-token-input", params: { value: action.config.title, rootModel: model } } -->
        <!-- /ko -->
        <div class="text-danger" data-bind="visible:action.validation.title, text:action.validation.title"></div>
    </div>

    <div class="form-group">
        <label for="icon">Button Icon:</label>
        <input id="icon" type="text" class="form-control" data-bind="icon: action.config.icon" />
    </div>

    <div class="form-group">
        <label for="css">Button CSS class:</label>
        <input id="css" type="text" class="form-control" data-bind="textInput:action.config.css" />
    </div>

    <div class="form-group">
        <label for="styles">Button additional styles:</label>
        <input id="styles" type="text" class="form-control" data-bind="textInput:action.config.styles" />
    </div>
</div>

<div data-bind="widgetChrome:{ icon: 'fa-bolt', title: 'Command Context' }">
    <div class="form-group">
        <label for="contextType">Context for the command:</label>
        <select id="contextType" class="form-control" data-bind="value:action.config.contextType">
            <!-- ko foreach: action.ui.contextTypes-->
            <option data-bind="value:$data.value, text:$data.name"></option>
            <!-- /ko -->
        </select>
    </div>

    <div class="form-group" data-bind="visible:action.config.contextType">
        <label>Variable holding Id of the context item:</label>
        <!-- ko component: { name: "core-wf-variable-selector", params:action.ui.contextIdVariableSelector } -->
        <!-- /ko -->
        <div class="text-danger" data-bind="visible:action.validation.contextIdVariable, text:action.validation.contextIdVariable"></div>
    </div>
</div>

<div data-bind="widgetChrome:{ icon: 'fa-bolt', title: 'Call to action command' }">
    <!-- ko if: action.config.command -->
    <div class="flex-row" style="padding-bottom:15px;">
        <div class="column-auto" data-bind="visible:commandMeta.icon" style="margin-right:15px;"><span data-bind="css:'fa fa-2x ' + commandMeta.icon()"></span></div>
        <div class="column-fit">
            <div><strong data-bind="text:commandMeta.title"></strong></div>
            <div data-bind="text:commandMeta.description"></div>
            <div style="margin-top: 15px; text-align:right">
                <button type="button" class="btn btn-default" data-bind="click:chooseCommand">Change</button>
            </div>
        </div>
    </div>
    <!-- /ko -->
    
    <!-- ko ifnot: action.config.command -->
    <div class="flex-row text-danger" style="padding-bottom:15px;">
        <div class="column-auto" style="margin-right:15px;"><span class="fa fa-2x fa-times"></span></div>
        <div class="column-fit">
            <div><strong>No command selected</strong></div>
            <div>You must select a command to attach to this call to action</div>
            <div style="margin-top: 15px; text-align:right">
                <button type="button" class="btn btn-default" data-bind="click:chooseCommand">Choose</button>
            </div>
        </div>
    </div>
    <!-- /ko -->
</div>

<div data-bind="widgetChrome:{ icon: 'fa-arrow-left', title: 'Output' }">

    <div class="form-group">
        <label>Output call to action to variable:</label>
        <!-- ko component: { name: "core-wf-variable-selector", params:action.ui.outputVariableSelector } -->
        <!-- /ko -->
    </div>
</div>
