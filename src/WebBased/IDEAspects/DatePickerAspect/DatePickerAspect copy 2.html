<div class="IDEAspects-DatePickerAspect">
  <div class="container">
    <div class="alert alert-info" id="info"></div>
    <label data-bind="text:options.title, visible:options.title"></label>
    <div class="col-sm-12" id="htmlTarget">
      <label class="col-sm-3 control-label" data-bind="text:options.title, visible:options.title"
        for="datetimepicker1"></label>
      <div class="input-group log-event" id="datetimepicker1" data-td-target-input="nearest"
        data-td-target-toggle="nearest">
        <input id="datetimepicker1Input" type="text" class="form-control" data-td-target="#datetimepicker1" />
        <span class="input-group-text" data-td-target="#datetimepicker1" data-td-toggle="datetimepicker">
          <i class="fas fa-calendar"></i>
        </span>
      </div>
    </div>
  </div>
</div>
