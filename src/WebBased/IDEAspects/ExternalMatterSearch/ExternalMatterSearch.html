<div class="ide-aspects-external-matter-search">
    <div class="form-group">
        <div id="searchStatus"></div>
        <label for="externalMatterSearch" data-bind="text:options.title" class="search-label control-label"></label>
        <div id="externalMatterSearch" class="search-autocomplete" data-bind="visable:inputVisability()">
            <!-- ko component: { name: "auto-complete", params: autoComplete } -->
            <!-- /ko -->
        </div>
        <div id="render-errors-here"></div>

        <div class="ems-selected-item">
            <div id="resultItem" class="flex-row result-item"> 
            </div>
        </div>
       

        <template type="text/template" id="__custom_matter_search_item_template">
            <li class="card-result"
                data-bind="css:cssClasses, attr:{ style: styles},event:{ mousedown: $parent.model.onClickSearchResultCard.bind($parent.model) }">
                <div id="resultItem" class="ems-result-item">
                </div>
            </li>
        </template>
    </div>

    <!-- event:{ mousedown: $parent.model.onClickSearchResultCard.bind($parent.model) } -->
