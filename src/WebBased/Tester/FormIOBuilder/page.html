<!DOCTYPE html>
<html>

<head>
    <title>Igors Form Builder</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.form.io/formiojs/formio.full.min.css">
    <link rel="stylesheet" href="page.css">

    <script src="page.js"></script>
    <script src="/_ideFiles/Libs/ace/ace.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>

    <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'Builder')">Builder</button>
        <button class="tablinks" onclick="openCity(event, 'Preview')">Preview</button>
    </div>

    <!-- Tab content -->
    <div id="Builder" class="tabcontent">
        <h3>Form Builder</h3>
        <div id="formio"></div>

        <!-- Add a text memo box -->
        <div class="form-group">
            <label for="memo">RAW JSON</label>
            <textarea id="rawJSON" class="raw-json" id="memo" rows="3"></textarea>
        </div>
    </div>

    <div id="Preview" class="tabcontent">
        <h3>Preview</h3>
        <div id="formioRender"></div>
    </div>

  



</body>

</html>
