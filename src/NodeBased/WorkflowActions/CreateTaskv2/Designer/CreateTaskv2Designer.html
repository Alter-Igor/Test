<div data-bind="widgetChrome:{ icon: 'fa-list', title: 'Action configuration' }">

    <div class="form-group">
        <label for="name">Action name:</label>
        <input id="name" type="text" class="form-control" data-bind="textInput:action.name" />
        <div class="text-danger" data-bind="visible:action.validation.name, text:action.validation.name"></div>
    </div>

</div>

<div data-bind="widgetChrome:{ icon: 'fa-code', title: 'Task details' }">

    <div class="form-group">
        <label>Parent work item:</label>
        <!-- ko component: { name: "core-wf-variable-selector", params:action.ui.parentWorkItemId } -->
        <!-- /ko -->
        <div class="text-danger" data-bind="visible:action.validation.parentWorkItemId, text:action.validation.parentWorkItemId"></div>
    </div>

    <div class="form-group">
        <label for="p2">Task Type:</label>
        <!-- ko component: { name: "sharedo-type-picker", params: sharedoTypePickerOptions } -->
        <!-- /ko -->
        <div class="text-danger" data-bind="visible:action.validation.taskType, text:action.validation.taskType"></div>
    </div>

    <div class="form-group">
        <label for="p4">Task title:</label>
        <!-- ko component: { name: "core-wf-token-input", params: { value: action.config.taskTitle, rootModel: model } } -->
        <!-- /ko -->
        <div class="text-danger" data-bind="visible:action.validation.taskTitle, text:action.validation.taskTitle"></div>
    </div> 

    <div class="form-group">
        <label for="tag">Tag:</label>
        <!-- ko component: { name: "core-wf-token-input", params: { value: action.config.tag, rootModel: model } } -->
        <!-- /ko -->
    </div>

    <div class="form-group">
        <label for="instanceTag">Instance Tag:</label>
        <!-- ko component: { name: "core-wf-token-input", params: { value: action.config.instanceTag, rootModel: model } } -->
        <!-- /ko -->
    </div>
</div>

<div data-bind="widgetChrome:{ icon: 'fa-calender', title: 'Due Date' }">
    <div class="form-group">
        <label>Due on date:</label>
        <!-- ko component: { name: "core-wf-variable-selector", params:action.ui.dueOnVariable } -->
        <!-- /ko -->
    </div>

    <div class="form-group">
        <label for="p5"><strong>Or</strong> due after how many days:</label>
        <input id="p5" type="text" class="form-control" data-bind="textInput:action.config.dueInDays, disable: action.config.dueOnVariable()" />
    </div>
</div>

<div data-bind="widgetChrome:{ icon: 'fa-flag', title: 'Priority' }">
    <div class="form-group">
        <label for="task-priority">Priority:</label>
        <select id="task-priority" name="task-priority" class="form-control" data-bind="optionsCaption: 'Select...',
                value: action.config.priorityId,
                options: priorities,
                optionsText: 'name',
                optionsValue: 'id',
                valueAllowUnset: true"></select>
    </div>
</div>

<div data-bind="widgetChrome:{ icon: 'fa-people', title: 'Assignment' }">
    <div class="form-group">
        <label>Assign to:</label>
        <!-- ko component: { name: "core-wf-variable-selector", params:action.ui.taskOwnerOdsId } -->
        <!-- /ko -->
    </div>
</div>

<div data-bind="widgetChrome:{ icon: 'fa-list', title: 'Action plan' }">

    <div class="form-group toggle-form-group">
        <label for="addActionPlan">Add action plan:</label>
        <div class="input-group">
            <input type="checkbox" id="addActionPlan" data-bind="toggleSwitch: action.config.addActionPlan, toggleOptions: { on: 'Yes', off: 'No' }">
        </div>
    </div>

    <div class="form-group" data-bind="visible: action.config.addActionPlan">
        <label for="actionPlanTitle">Action plan title:</label>
        <!-- ko component: { name: "core-wf-token-input", params: { value: action.config.actionPlanTitle, rootModel: model } } -->
        <!-- /ko -->
        <div class="text-danger" data-bind="visible:action.validation.actionPlanTitle, text:action.validation.actionPlanTitle"></div>
    </div>

    <div class="form-group" data-bind="visible: action.config.addActionPlan">
        <label>Action plan items list:</label>
        <!-- ko component: { name: "core-wf-variable-selector", params:action.ui.actionPlanItemsList } -->
        <!-- /ko -->
    </div>

</div>

<div class="form-horizontal" data-bind="widgetChrome:{ icon: 'fa-arrow-left', title: 'Common Outlets' }">
    <div class="form-group">
        <label class="col-sm-8" for="onComplete">Task completed:</label>
        <div class="col-sm-4 text-right">
            <input type="checkbox" id="onComplete" data-bind="toggleSwitch: action.config.onCompleteOutlet, toggleOptions: { on: 'Yes', off: 'No' }">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-8" for="onOverdue">Overdue:</label>
        <div class="col-sm-4 text-right">
            <input type="checkbox" id="onOverdue" data-bind="toggleSwitch: action.config.onOverdueOutlet, toggleOptions: { on: 'Yes', off: 'No' }">
        </div>
    </div>
</div>

<!-- ko if: action.config.taskType -->
<div class="form-horizontal" data-bind="widgetChrome:{ icon: 'fa-arrow-left', title: 'Phase Outlets' }">
    <!-- ko component: { name: "core-wf-phase-outlets", params: phasePickerOptions } -->
    <!-- /ko -->
</div>
<!-- /ko -->
<!-- ko if: action.config.taskType -->
<div data-bind="widgetChrome: { icon: 'fa-users', title: 'Other Assignments' }">
    <!-- ko component: { name: "core-wf-assignment", params: assignmentPickerOptions } -->
    <!-- /ko -->
</div>
<!-- /ko -->

<div data-bind="widgetChrome:{ icon: 'fa-arrow-left', title: 'Output' }">

    <div class="form-group">
        <label>Store new task Id in variable:</label>
        <!-- ko component: { name: "core-wf-variable-selector", params:action.ui.outputVariable } -->
        <!-- /ko -->
    </div>

</div>
